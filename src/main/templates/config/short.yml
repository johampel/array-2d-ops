---
model:
  array-type: Short2DArray
  generic-array-type: Short2DArray
  array-type-impl: Short2DArrayImpl
  generic-array-type-impl: Short2DArrayImpl
  element-type: short
matrix:
  class-name: ShortMatrix
  zero: (short)0
  one: (short)1
  add: (short)(l + r)
  add-mul: (short)(v + l * r)
  mul: (short)(l * r)
  neg: (short)-v
  sub: (short)(l - r)
draw:
  class-name: Short2DArrayDrawContext
  generic-class-name: Short2DArrayDrawContext
