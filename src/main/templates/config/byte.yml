---
model:
  array-type: Byte2DArray
  generic-array-type: Byte2DArray
  array-type-impl: Byte2DArrayImpl
  generic-array-type-impl: Byte2DArrayImpl
  element-type: byte
  wrapper-type: Byte
  nio-buffer: ByteBuffer
matrix:
  class-name: ByteMatrix
  zero: (byte)0
  one: (byte)1
  add: (byte)(l + r)
  add-mul: (byte)(v + l * r)
  mul: (byte)(l * r)
  neg: (byte)(-v)
  sub: (byte)(l - r)
draw:
  class-name: Byte2DArrayDrawContext
  generic-class-name: Byte2DArrayDrawContext